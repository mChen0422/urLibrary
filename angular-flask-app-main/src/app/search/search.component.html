
<div class="heroess">
    <h2>SEARCH BOOKS  </h2>

  <input
    type="file"
    class="file-input"
    (change)="onFileSelected($event)"
    #fileUpload
  />
  <div [ngStyle]="{'display':'flex','justify-content': 'center','flex-wrap': 'wrap','align-content': 'center','flex-direction': 'column','align-items': 'center'}">

    <button [ngStyle]="{'font-weight': 'bold','width':'300px'}" (click)="fileUpload.click()">Upload Picture</button>
    <img *ngIf="imageUrl" [src]="imageUrl" [ngStyle]="{'max-height':'300px'}"alt="Selected image">
<!--    <label *ngIf="imageUrl" [ngStyle]="{'height':'50px','border-bottom': '2px #333333 solid','width':'100%'}"></label>-->
    <h2 *ngIf="showresult" [ngStyle]="{'width': '100%','margin-bottom': '0'}">RESULT</h2>

    <div *ngIf="showresult" [ngStyle]="{'display':'flex','width':'100%','height':'600px'}" >
      <div [ngStyle]="{'display':'flex','width':'25%', 'flex-direction': 'column','align-items': 'center','justify-content': 'space-between'}" >
        <label [ngStyle]="{'font-weight': 'bold','margin-bottom': '5','line-height': '2'}"> DBNet Text Detection</label>
        <img  [ngStyle]="{'width':'80%','max-height':'500px'}" [src]="dbimg" alt=""/>
        <p></p>
      </div>
      <div [ngStyle]="{'display':'flex','width':'25%', 'flex-direction': 'column','align-items': 'center' ,'justify-content': 'space-between'}" >
        <label [ngStyle]="{'font-weight': 'bold','margin-bottom': '5','line-height': '2'}" > CRNNNet Text Recognition</label>
        <img [ngStyle]="{'width':'80%','max-height':'500px'}"  [src]="rcnnimg" alt=""/>
        <p></p>
      </div>
      <div [ngStyle]="{'display':'flex','width':'25%', 'flex-direction': 'column','align-items': 'center','justify-content': 'space-between'}" >
        <label [ngStyle]="{'font-weight': 'bold','margin-bottom': '5','line-height': '2'}"> Query Result In Database</label>
        <img  [ngStyle]="{'width':'80%','max-height':'500px'}"  [src]="databaseimg" alt=""/>
        <p></p>
      </div>
      <div [ngStyle]="{'display':'flex','width':'25%', 'flex-direction': 'column','align-items': 'center','justify-content': 'space-between'}" >
        <label [ngStyle]="{'font-weight': 'bold','margin-bottom': '5','line-height': '2'}"> Search Result From Chatgpt</label>
        <img [ngStyle]="{'width':'80%','max-height':'500px'}" *ngIf="ailoading" [src]="aiimg" alt=""/>

        <div *ngIf="aidone" [ngStyle]="{'width':'80%','max-height':'500px','font-size':'100px'}">
          <p [ngStyle]="{'font-size':'50px'}">Chatgpt says :</p>
          <p [ngStyle]="{'font-size':'20px','line-height':'200%'}">I think it's{{aitext}}'</p>
        </div>
        <p></p>

      </div>

    </div>
    <h2 *ngIf="showresult" [ngStyle]="{'width': '100%','margin-bottom': '0'}">&nbsp;</h2>


  </div>
</div>
